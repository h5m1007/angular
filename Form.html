<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>form</title>
    <script src="angular.min.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body ng-app="UserInfoModule">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
            <div class="row col-md-12">
                <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱：</label>
                        <div class="col-md-10">
                            <input type="email" placeholder="推荐使用126邮箱" class="form-control" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="col-md-2 control-label">密码：</label>
                    	<div class="col-md-10">
                    		<input type="password" placeholder="只能是数字、字母、下划线" class="form-control" ng-model="userInfo.password">
                    	</div>
                    </div>
                    <div class="form-group">
                    	<div class="col-md-offset-2 col-md-10">
                    		<div class="checkbox">
                    			<label>
                    				<input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                    			</label>
                    		</div>
                    	</div>
                    </div>
                    <div class="form-group">
                    	<div class="col-md-offset-2 col-md-10">
                    		<button class="btn btn-default" ng-click="getFormData()">获取Form表单的值</button>
                    		<button class="btn btn-default" ng-click="setFormData()">设置Form表单的值</button>
                    		<button class="btn btn-default" ng-click="resetForm()">重置Form表单的值</button>
                    	</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
